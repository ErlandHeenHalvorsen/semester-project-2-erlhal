<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home/BidNest</title>
    <script type="module" src="/src/js/views/home.js"></script>
    <script
      src="https://kit.fontawesome.com/7c44b2e8ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/css/output.css" />
  </head>
  <body class="min-h-screen bg-primary flex flex-col">
    <nav-bar></nav-bar>

    <!-- Search Section -->
    <div class="container mx-auto flex flex-col items-center mt-8 px-4 md:px-0">
      <h1 class="text-2xl font-bold text-center text-[#333] mb-6">
        Discover and Bid on Anything You Desire
      </h1>
      <div class="p-6 w-full md:w-2/3 lg:w-1/2">
        <div class="flex flex-col gap-2">
          <input
            type="text"
            id="search"
            class="p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#B18461] mb-4"
            placeholder="Search for cool stuff"
          />
          <button
            id="searchButton"
            class="bg-[#B18461] text-white py-2 rounded-md hover:bg-[#8F6B51] transition duration-200 w-full"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- Listings homepage -->
    <h2 class="text-2xl font-bold text-center text-[#333] mb-3 mt-10">
      Newest listings
    </h2>
    <section
      id="listings"
      class="flex-1 flex justify-center items-center flex-wrap gap-6 p-8 bg-[#fafafa]"
    ></section>
    <footer-nav class="sticky bottom-0"></footer-nav>
  </body>
</html>
