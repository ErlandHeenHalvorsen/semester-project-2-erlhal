<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile/BidNest</title>
    <script type="module" src="/src/js/views/profile/profileInfo.js"></script>
    <script
      src="https://kit.fontawesome.com/7c44b2e8ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/css/output.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
  </head>
  <body class="bg-primary">
    <nav-bar></nav-bar>
    <section id="userInfo"></section>
    <hr />
    <section id="update-profile-section">
      <button
        id="toggle-update-profile"
        class="bg-cta text-white m-4 px-4 py-2 rounded-lg shadow"
      >
        Update Profile
      </button>
      <div
        id="hidden-form"
        class="hidden p-4 m-4 rounded-md shadow-md bg-secondary border-2 border-accent"
      >
        <form id="updateForm" class="space-y-2">
          <div>
            <label for="avatar" class="block text-sm font-medium text-gray-700"
              >Update Avatar</label
            >
            <input
              id="update-avatar"
              type="url"
              name="avatar"
              class="input-custom"
              placeholder="Enter avatar url"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Update Bio</label
            >
            <textarea
              name="description"
              id="update-description"
              rows="4"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm outline-none"
              placeholder="Enter description"
            ></textarea>
          </div>
          <div class="flex flex-wrap justify-between items-center w-full">
            <button
              id="update-button"
              type="submit"
              class="bg-ctaPositive text-white px-4 py-2 rounded-lg shadow"
            >
              Update
            </button>
            <span id="close-tag" class="relative group">
              <img
                class="h-4 cursor-pointer"
                src="/icons/cancel.png"
                alt="close"
              />
              <!-- Tooltip -->
              <span
                class="absolute bottom-full left-1/2 transform -translate-x-1/2 mt-1 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity"
              >
                Close
              </span>
            </span>
          </div>
        </form>
      </div>
    </section>
    <section
      id="userListings"
      class="flex my-4 justify-center items-center flex-wrap gap-8 p-8"
    ></section>
    <footer-nav class="sticky bottom-0"></footer-nav>
  </body>
</html>
