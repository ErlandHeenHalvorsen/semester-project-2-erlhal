<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module" src="/src/js/views/auth/registerView.js"></script>

  <body>
    <header>
      <div>
        <a href="/index.html">Home</a>
        <a href="./login.html">Login</a>
      </div>
    </header>
    <section>
      <h1>Register</h1>
      <form>
        <label for="username">Username</label>
        <input
          id="username-input"
          type="text"
          name="username"
          pattern="^[\w]+$"
        />
        <label for="email">Email</label>
        <input
          id="email-input"
          type="email"
          name="email"
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          required
        />
        <label for="password">Password</label>
        <input
          id="password-input"
          type="password"
          name="password"
          a
          minlength="8"
          required
        />
        <button id="register-btn" type="submit">submit</button>
      </form>
    </section>
  </body>
</html>
