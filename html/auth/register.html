<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/js/views/auth/registerView.js"></script>
    <script
      src="https://kit.fontawesome.com/7c44b2e8ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/css/output.css" />
  </head>
  <body class="bg-primary">
    <nav-bar></nav-bar>
    <section class="mt-8">
      <div
        class="flex flex-col p-4 m-4 rounded-md shadow-md bg-secondary border-2 border-accent"
      >
        <h1 class="font-bold text-xl mb-4">Register</h1>
        <form class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              id="username-input"
              class="input-custom"
              type="text"
              name="username"
              pattern="^[\w]+$"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email-input"
              class="input-custom"
              type="email"
              name="email"
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              id="password-input"
              class="input-custom"
              type="password"
              name="password"
              a
              minlength="8"
              required
            />
          </div>
          <button
            id="register-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow"
            type="submit"
          >
            submit
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
