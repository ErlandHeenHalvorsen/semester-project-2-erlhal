<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/output.css" />
    <script
      type="module"
      src="/src/js/views/listings/createListing.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/7c44b2e8ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav-bar></nav-bar>
    <main class="flex flex-1 items-center justify-center">
      <div
        class="flex flex-col p-4 m-4 w-[700px] max-w-[700px] rounded-md shadow-md bg-secondary"
      >
        <h1 class="font-bold text-gray-700">Make Listing</h1>
        <form name="createListing" id="createForm" class="space-y-2">
          <!-- Title -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              id="create-title"
              name="title"
              class="input-custom"
              placeholder="Enter title"
            />
          </div>

          <!-- Description -->
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="create-description"
              name="description"
              rows="4"
              class="input-custom"
              placeholder="Enter description"
            ></textarea>
          </div>

          <!-- Tags -->
          <div>
            <label for="tags" class="block text-sm font-medium text-gray-700"
              >Tags</label
            >
            <input
              type="text"
              id="create-tags"
              name="tags"
              class="input-custom"
              placeholder="Enter tags (comma-separated)"
            />
          </div>

          <!-- Image URL -->
          <div id="image-urls-container">
            <label
              for="image-url"
              class="block text-sm font-medium text-gray-700"
              >Image URLs</label
            >
            <input
              type="url"
              id="create-image-url"
              name="image-url"
              class="input-custom"
              placeholder="Enter image URL"
            />
          </div>
          <button
            type="button"
            id="add-image-url"
            class="mt-2 bg-ctaPositive text-white px-3 py-1 rounded-lg shadow"
          >
            Add Another Image
          </button>

          <!-- Ends At -->
          <div>
            <label for="ends-at" class="block text-sm font-medium text-gray-700"
              >Ends At</label
            >
            <input
              type="datetime-local"
              id="create-ends-at"
              name="ends-at"
              class="input-custom"
            />
          </div>

          <!-- Submit Button -->
          <div class="flex flex-wrap justify-between items-center w-full">
            <button
              id="create-btn"
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer-nav class="bg-secondary text-center">Footer Content</footer-nav>
  </body>
</html>
